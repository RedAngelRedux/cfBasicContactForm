.<!doctype html>
<html lang="en">

<head>
    <title>Basic Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">

</head>

<body>

    </script>
    <div class="container text-center">
        <h1 class="mt-5 text-light">Basic Contact Form </h1>
        <p class="lead text-light">Coder Foundry Lab - Solo Attempt</p>
    </div>

    <div class="container">
        <form class="bg-white">
            <div class="row">
                <div class="col-12 col-md-6">
                    <!-- FIRST NAME -->
                    <div class="m-3">
                        <label for="firstName" class="form-label" >First Name</label> 
                        <input type="text" class="form-control" placeholder="First Name" id="firstName">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <!-- LAST NAME -->
                    <div class="m-3">
                        <label for="lastName" class="form-label" >Last Name</label> 
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <!-- EMAIL -->
                    <div class="m-3">
                        <label for="email" class="form-label" >E-mail</label> 
                        <input type="email" class="form-control border" placeholder="name@example.com" id="email">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <!-- PHONE -->
                    <div class="m-3">
                        <label for="phone" class="form-label" >Phone (optional)</label> 
                        <input class="form-control" placeholder="999-999-9999" id="phone">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- SUBJECT -->
                    <div class="m-3">
                        <label for="subject" class="form-label" >Subject</label> 
                        <input class="form-control" id="subject">
                    </div>
                </div>
                <div class="col-12">
                    <!-- MESSAGE -->
                    <div class="m-3">
                        <label for="message" class="form-label" >Message</label> 
                        <textarea class="form-control" id="message"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="m-3">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
        
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

</body>

</html>
